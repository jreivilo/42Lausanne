<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <script src="popup.js" defer></script>
</head>
<body>
    <h1>Contact Form</h1>
    <form id="contactForm">
        <!-- Firstname -->
        <label for="firstname">Firstname:</label>
        <input type="text" id="firstname" name="firstname" required>
        <br><br>

        <!-- Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <!-- Phone -->
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
        <small>Format: 10 digits</small>
        <br><br>

        <!-- Age -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="0" required>
        <br><br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
		<br><br>


		<!-- Student at 42 -->
        <label for="student">Student at 42?</label>
        <input type="checkbox" id="student" name="student">
        <br><br>


        <!-- Gender -->
        <p>Gender:</p>
        <input type="radio" id="gender_male" name="gender" value="Male" required>
        <label for="gender_male">Male</label><br>
        <input type="radio" id="gender_female" name="gender" value="Female">
        <label for="gender_female">Female</label><br>
        <input type="radio" id="gender_other" name="gender" value="Other">
        <label for="gender_other">Other</label><br><br>


        <!-- Submit Button -->
        <button type="button" onclick="displayFormContents()">Run this thing buddy !!</button>
    </form>
</body>
</html>
